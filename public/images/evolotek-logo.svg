<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="800" height="300" fill="#ffffff"/>
  
  <!-- Icon -->
  <g transform="translate(50, 80)">
    <circle cx="60" cy="60" r="12" fill="url(#gradient1)">
      <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <path d="M 60 60 L 20 20" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="20" r="8" fill="url(#accent1)"/>
    
    <path d="M 60 60 L 100 20" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="20" r="8" fill="url(#accent1)"/>
    
    <path d="M 60 60 L 110 60" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="110" cy="60" r="8" fill="url(#accent1)"/>
    
    <path d="M 60 60 L 100 100" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="100" r="8" fill="url(#accent1)"/>
    
    <path d="M 60 60 L 20 100" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="100" r="8" fill="url(#accent1)"/>
    
    <path d="M 20 20 L 10 10" stroke="#e91e63" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 100 20 L 115 5" stroke="#e91e63" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 110 60 L 130 60" stroke="#e91e63" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <g transform="translate(220, 150)">
    <text x="0" y="0" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" fill="#1a1a2e" letter-spacing="-2">
      Evolo<tspan fill="url(#gradient1)">tek</tspan>
    </text>
  </g>
  
  <g transform="translate(222, 185)">
    <text x="0" y="0" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="500" fill="#6b7280" letter-spacing="2">
      TECH INCUBATOR
    </text>
  </g>
  
  <rect x="220" y="165" width="100" height="2" fill="url(#accent1)" opacity="0.4"/>
  <circle cx="330" cy="166" r="3" fill="#e91e63" opacity="0.6"/>
</svg>